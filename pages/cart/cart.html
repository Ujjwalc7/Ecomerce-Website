<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Thread</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <header class="p-3 header" id="header"></header>
  <nav id="product-link"><ul id="links" class="row"></ul></nav>
          <section class="cart-section">
            <div class="cart-div">
              <div class="left-div" >
                  <div class="title-div"><h2>Items in cart</h2></div>
                  <div class="item">
                    <div class="image-div">
                      <img src="https://images.unsplash.com/photo-1512374382149-233c42b6a83b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bWVucyUyMHNob2V8ZW58MHx8MHx8fDA%3D" alt="shoe image" loading="lazy">
                    </div>
                    <div class="product-div">
                      <h5>White shoes</h5>
                      <p class="price">$12</p>
                      <div class="counter-div">
                        <button id="decrease">
                          -
                        </button>
                        <input type="number" id="number">
                        <button id="increase">
                          +
                        </button>
                      </div>
                    </div>
                    <button class="trash-btn">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                      </svg>
                    </button>
                </div>
                </div>
                <div class="summary-div">
                  <div class="title-div"><h2>Summary</h2></div>
                  <div class="itemDetail-div">
                    <div class="cost">
                      <p>Cost</p>
                      <p>$12</p>
                    </div>
                    <div class="shipping">
                      <p>Shipping</p>
                      <p>$2</p>
                    </div>
                    <hr>
                    <div class="total">
                      <p>Total</p>
                      <p>$14</p>
                    </div>
                  </div>
                  <button class="checkout-btn">Checkout</button>
                </div>
            </div>
          </section>
      <footer id="footer">
        <div class="footer-container container">
          <div class="row" id="footer-row"></div>
          <hr>
          <div class="copyright">Copyright @Urban Thread 2023-24</div>
        </div>
      </footer>
      <script type="module" src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
