<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Thread</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <header class="p-3 header" id="header"></header>
  <nav id="product-link"><ul id="links" class="row"></ul></nav>
        <div class="contact-content">
          <div class="image">
              <img loading="lazy" id="image1" src="https://images.unsplash.com/photo-1520923179278-ee25e25e09e4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDh8fGZhc2hpb24lMjB3YXJkcm9iZXxlbnwwfHwwfHx8MA%3D%3D" alt="contact">
              <img loading="lazy" id="image2" src="https://images.unsplash.com/photo-1555529669-2269763671c0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjJ8fGZhc2hpb24lMjB3YXJkcm9iZXxlbnwwfHwwfHx8MA%3D%3D" alt="contact">
          </div>
          <div class="contact">
              <form class="contact-form">
              <h1>Get in touch</h1>
                  <label for="name">Name:</label>
                  <input type="text" placeholder="Name" id="name">
                  <label for="email">Email:</label>
                  <input type="email" placeholder="example@gmail.com" id="email">
                  <label for="message">Message:</label>
                  <textarea id="message" placeholder="Message"></textarea>
                  <button class="button" role="button">Send</button>
              </form>
          </div>
      </div>
      <footer id="footer">
        <div class="footer-container container">
          <div class="row" id="footer-row"></div>
          <hr>
          <div class="copyright">Copyright @Urban Thread 2023-24</div>
        </div>
      </footer>
      <script type="module" src="contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
