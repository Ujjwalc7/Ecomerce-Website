<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Thread</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="men.cssc">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <header class="p-3 header" id="header"></header>
  <nav id="product-link"><ul id="links" class="row"></ul></nav>
  <section class="men-shirts-section content" id="men-shirts-section">
    <h1>Shirts</h1>
  <div id="featuredProducts" class="featuredProducts">
      <button class="leftBtn" id="leftShirtBtn">
          <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/860/860790.png" alt="left-arrow">
      </button>
      <div class="carouselInner scroll" id="menShirtCarouselInner">
      </div>
      <button class="rightBtn" id="rightShirtBtn">
        <img loading="lazy" src="https://www.svgrepo.com/download/27797/right-arrow.svg" alt="right-arrow">
    </button>
  </div>
  </section>
  <section class="men-pants-section content" id="men-pants-section">
    <h1>Pants</h1>
  <div id="featuredProducts" class="featuredProducts">
      <button class="leftBtn " id="leftPantBtn">
          <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/860/860790.png" alt="left-arrow">
      </button>
      <div class="carouselInner scroll" id="menPantCarouselInner">
      </div>
      <button class="rightBtn" id="rightPantBtn">
        <img loading="lazy" src="https://www.svgrepo.com/download/27797/right-arrow.svg" alt="right-arrow">
    </button>
  </div>
  </section>
  <section class="men-hoodies-section content" id="men-hoodies-section">
    <h1>Hoodies</h1>
  <div id="featuredProducts" class="featuredProducts">
      <button class="leftBtn " id="leftHoodieBtn">
          <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/860/860790.png" alt="left-arrow">
      </button>
      <div class="carouselInner scroll" id="menHoodieCarouselInner">
      </div>
      <button class="rightBtn" id="rightHoodieBtn">
        <img loading="lazy" src="https://www.svgrepo.com/download/27797/right-arrow.svg" alt="right-arrow">
    </button>
  </div>
  </section>
      <footer id="footer">
        <div class="footer-container container">
          <div class="row" id="footer-row"></div>
          <hr>
          <div class="copyright">Copyright @Urban Thread 2023-24</div>
        </div>
      </footer>
    <script type="module" src="men.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
