<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Thread</title>
    <link rel="stylesheet" href="allProducts.css">
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
      <header class="p-3 header" id="header"></header>
      <nav id="product-link"><ul id="links" class="row"></ul></nav>
        <section class="men-section content" id="men-section">
          <h1>Men's Products</h1>
        <div id="featuredProducts" class="featuredProducts">
            <button class="leftBtn" id="leftMenBtn">
                <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/860/860790.png" alt="left-arrow">
            </button>
            <div class="carouselInner scroll" id="menCarouselInner">
            </div>
            <button class="rightBtn" id="rightMenBtn">
              <img loading="lazy" src="https://www.svgrepo.com/download/27797/right-arrow.svg" alt="right-arrow">
          </button>
        </div>
        </section>
        <section class="women-section content" id="women-section">
          <h1>Women's Products</h1>
        <div id="featuredProducts" class="featuredProducts">
            <button class="leftBtn " id="leftWomenBtn">
                <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/860/860790.png" alt="left-arrow">
            </button>
            <div class="carouselInner scroll" id="womenCarouselInner">
            </div>
            <button class="rightBtn" id="rightWomenBtn">
              <img loading="lazy" src="https://www.svgrepo.com/download/27797/right-arrow.svg" alt="right-arrow">
          </button>
        </div>
        </section>
        <section class="Kids-section content" id="Kids-section">
          <h1>Kids's Products</h1>
        <div id="featuredProducts" class="featuredProducts">
            <button class="leftBtn " id="leftKidBtn">
                <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/860/860790.png" alt="left-arrow">
            </button>
            <div class="carouselInner scroll" id="kidsCarouselInner">
            </div>
            <button class="rightBtn" id="rightKidBtn">
              <img loading="lazy" src="https://www.svgrepo.com/download/27797/right-arrow.svg" alt="right-arrow">
          </button>
        </div>
        </section>
      <footer id="footer">
        <div class="footer-container container">
          <div class="row" id="footer-row"></div>
          <hr>
          <div class="copyright">Copyright @Urban Thread 2023-24</div>
        </div>
      </footer>
    <script type="module" src="allProducts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
